<div class="row" data-bind="style: {background: NavStyle().Background}">
    <div data-bind="if: Rotate(),visible: Rotate(),style: {background: NavStyle().Background}" class="col-md-2 footer-product-title"><img class="logg" data-bind="if: Rotate(),visible: Rotate(), attr {src: 'lib/Project/Logo/' + NavStyle().FooterLogo},style: {background: NavStyle().Background, height: '35px'}" style="width:40%" width="70%"></div>
    <div data-bind="if: !Rotate(),visible: !Rotate(),style: {background: NavStyle().Background}" class="col-md-2 footer-product-title"><img data-bind="if: !Rotate(),visible: !Rotate(), attr {src: 'lib/Project/Logo/' + NavStyle().FooterLogo},style: {background: NavStyle().Background, height: '35px'}" style="width:40%" width="70%"></div>
    <div class="col-md-10 footer-product-marquee" data-bind="style: {background: BodyStyle().RSSBackground,borderColor:NavStyle().Background}">
        <marquee>
            <span data-bind="style: {color: BodyStyle().RSSText,fontSize: BodyStyle().RSSFont},text: RSS"></span>
        </marquee>
    </div>
</div>
