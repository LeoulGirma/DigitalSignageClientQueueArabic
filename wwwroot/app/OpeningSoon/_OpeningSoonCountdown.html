<div class="video-w3l" data-vide-bg="video/3">
    <!--header-->
    <h2><span data-bind="style: {color: NavStyle().TopText, fontSize: NavStyle().BranchFont},text: Branch"></span></h2>
    <!--//header-->
    <!-- content -->
    <div class="main-content-agile">
        <div class="w3l-agile">
            <p>
                <br />
                <br />
                <br />
                <span data-bind="style: {color: BodyStyle().RSSText,fontSize: BodyStyle().RSSFont},text: RSS"></span>
            </p>
            <h2>
                C<span data-bind="style: {color: BodyStyle().FeatureText}">o</span>m<span data-bind="style: {color: BodyStyle().FeatureText}">i</span>n<span data-bind="style: {color: BodyStyle().FeatureText}">g</span>
                S<span data-bind="style: {color: BodyStyle().FeatureText}">o</span><span data-bind="style: {color: BodyStyle().FeatureText}">o</span>n
            </h2>
        </div>
        <!--timer-->
        <div class="examples">
            <div class="simply-countdown-losange" id="simply-countdown-losange">
                <div class="simply-section"><div><span class="simply-amount" data-bind="style: {color: BodyStyle().FeatureText},text: d"></span><span class="simply-word">days</span></div></div>
                <div class="simply-section"><div><span class="simply-amount" data-bind="style: {color: BodyStyle().FeatureText},text: h"></span><span class="simply-word">hours</span></div></div>
                <div class="simply-section"><div><span class="simply-amount" data-bind="style: {color: BodyStyle().FeatureText},text: m"></span><span class="simply-word">minutes</span></div></div>
                <div class="simply-section"><div><span class="simply-amount" data-bind="style: {color: BodyStyle().FeatureText},text: s"></span><span class="simply-word">seconds</span></div></div>
            </div>
            <div class="clear"></div>
        </div>
    </div>

</div>
