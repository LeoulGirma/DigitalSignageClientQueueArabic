<div>
    <div data-bind="visible: First.Model().Difference() >= 0">
        <div id="one-difference" class="collection-box one-difference">
            <p><small><span data-bind="text: First.Model().Abbreviation"></span></small></p><h3 class="color1"><span class="counter">+<span data-bind="text: First.Model().Difference"></span></span> </h3>
            <i class="lnr lnr-arrow-up"></i><p><span data-bind="text: Year"></span></p>
        </div>
    </div>
    <div data-bind="visible: First.Model().Difference() < 0">
        <div id="one-difference" class="collection-box one-difference">
            <p><small><span data-bind="text: First.Model().Abbreviation"></span></small></p><h3 class="color2"><span class="counter"><span data-bind="text: First.Model().Difference"></span></span> </h3>
            <i class="lnr lnr-arrow-down"></i><p><span data-bind="text: Year"></span></p>
        </div>
    </div>
</div>
