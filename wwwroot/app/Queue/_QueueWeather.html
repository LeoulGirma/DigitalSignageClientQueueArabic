

<div class="forecast-table" style="margin-top: 160px;margin-bottom:-10px">
    <div class="container">
        <div class="forecast-container">
            <div class="forecast" style="padding-bottom:10px">
                <div class="forecast-header">
                    <div class="day" style="color: #ffffff;"><span data-bind="text: Calendar().MondayName"></span></div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img data-bind="attr {src: WeatherLogoPath() + '/' + Calendar().MondayType + '.png' }" alt="" width="48">
                    </div>
                    <div class="degree"><span data-bind="text: Calendar().MondayC"></span><sup>o</sup>C</div>
                    <small style="color:#e35e0a" data-bind="style: {color: BodyStyle().FeatureText}"><span data-bind="text: Calendar().Monday"></span><sup>o</sup></small>
