<div class="embed-responsive embed-responsive-16by9 frame" style="height:600px;"  data-bind="visible: IsVideo()">
    <video style="object-fit:fill; width:100%; " autoplay loop class="embed-responsive-item" id="smallScreen"><source src=""></video>
</div>

<div data-bind="visible: !IsVideo()  && !IsLiveStream()">
    <img data-bind="attr{ src: 'lib/Project/Video/' + ShortVideo() }" width="100%" style="height:600px" class="img-thumbnail">
</div>

<div data-bind="visible: IsLiveStream()">
    <iframe data-bind="attr{ src: ShortVideo() }" width="100%" height="595" frameborder="0" allow="autoplay; encrypted-media; gyroscope; picture-in-picture">
    </iframe>
</div>
